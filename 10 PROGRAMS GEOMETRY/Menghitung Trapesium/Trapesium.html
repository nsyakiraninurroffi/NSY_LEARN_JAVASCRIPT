<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perhitungan Trapesium</title>
  <script src="Trapesium.js"></script>
</head>

<body>
  <h1>Perhitungan Trapesium</h1>

  <p>Masukkan panjang sisi sejajar a:</p>
  <input type="number" id="a" placeholder="Sisi a" step="any">

  <p>Masukkan panjang sisi sejajar b:</p>
  <input type="number" id="b" placeholder="Sisi b" step="any">

  <p>Masukkan panjang sisi c:</p>
  <input type="number" id="c" placeholder="Sisi c" step="any">

  <p>Masukkan panjang sisi d:</p>
  <input type="number" id="d" placeholder="Sisi d" step="any">

  <p>Masukkan tinggi trapesium:</p>
  <input type="number" id="t" placeholder="Tinggi" step="any">

  <br><br>
  <button onclick="hitungTrapesium()">Hitung</button>

  <div id="hasil"></div>
</body>

</html>
