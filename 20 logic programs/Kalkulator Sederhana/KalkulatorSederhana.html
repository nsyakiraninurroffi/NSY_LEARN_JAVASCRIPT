<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <title>Kalkulator iPhone Style</title>
  <link rel="stylesheet" href="KalkulatorSederhana.css">
</head>

<body>
  <div class="calculator">
    <div class="display">
      <input type="number" id="num1" placeholder="Angka 1">
      <input type="number" id="num2" placeholder="Angka 2">
    </div>

    <div class="buttons">
      <button onclick="hitung('1')">+</button>
      <button onclick="hitung('2')">−</button>
      <button onclick="hitung('3')">×</button>
      <button onclick="hitung('4')">÷</button>
    </div>

    <div id="hasil" class="result">Hasil: </div>
  </div>

  <script src="KalkulatorSederhana.js"></script>
</body>

</html>
