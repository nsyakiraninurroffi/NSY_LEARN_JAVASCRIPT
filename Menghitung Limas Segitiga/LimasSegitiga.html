<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perhitungan Limas Segitiga</title>
  <script src="LimasSegitiga.js"></script>
</head>

<body>
  <h1>Perhitungan Limas Segitiga</h1>

  <p>Panjang sisi a:</p>
  <input type="number" id="a" placeholder="Sisi a" step="any">

  <p>Panjang sisi b:</p>
  <input type="number" id="b" placeholder="Sisi b" step="any">

  <p>Panjang sisi c:</p>
  <input type="number" id="c" placeholder="Sisi c" step="any">

  <p>Tinggi alas segitiga:</p>
  <input type="number" id="t_alas" placeholder="Tinggi alas" step="any">

  <p>Tinggi sisi tegak pada sisi a:</p>
  <input type="number" id="t_sisi1" placeholder="Tinggi sisi a" step="any">

  <p>Tinggi sisi tegak pada sisi b:</p>
  <input type="number" id="t_sisi2" placeholder="Tinggi sisi b" step="any">

  <p>Tinggi sisi tegak pada sisi c:</p>
  <input type="number" id="t_sisi3" placeholder="Tinggi sisi c" step="any">

  <br><br>
  <button onclick="hitungLimas()">Hitung</button>

  <p id="hasil"></p>
</body>

</html>
